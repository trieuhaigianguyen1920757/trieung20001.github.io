
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form action="http://gclass.alexburner.com/formtest.php" method="post">

	<fieldset>
		<legend>Account</legend>
		<div class="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="password">
		</div>
	
	</fieldset>

	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>Last Name:</label> 
			<input type="text" name="name">
		</div>
        <div class="field">
			<label>First Name:</label> 
			<input type="text" name="name">
		</div>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<input name="state">
				
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>

    <fieldset>
        <legend>Education</legend>
        <div>
         <label>High School:</label> 
         <input type="text" name="name">
     </div>
     <div>
         <label>Graduate?</label> 
         <input type="radio" name="legal" value="yes">Yes
         <input type="radio" name="legal" value="no">No
        </div>
     </fieldset> 

	<fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>Are you legally eligible to work in the US?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
        </div>
        <div>
            <label>Have you ever worked for this employer?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
        </div>

        <div>
            <label>If yes, Put the start and end date:</label> 
            <input type="text" name="name">
         </div>

		<div class="field">
			<label>Employment Desired? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
			</ul>
		</div>

        <div>
            <label>Desired Pay?</label> 
            <input type="text" name="name">
         </div>

		<div class="field">
			<label>Hours available</label>
			<table>
				<tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input  size="5" name="su_from"></td>
					<td><input  size="5" name="mo_from"></td>
					<td><input  size="5" name="tu_from"></td>
					<td><input  size="5" name="we_from"></td>
					<td><input  size="5" name="th_from"></td>
					<td><input  size="5" name="fr_from"></td>
					<td><input  size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input  size="5" name="su_until"></td>
					<td><input  size="5" name="mo_until"></td>
					<td><input  size="5" name="tu_until"></td>
					<td><input  size="5" name="we_until"></td>
					<td><input  size="5" name="th_until"></td>
					<td><input  size="5" name="fr_until"></td>
					<td><input  size="5" name="sa_until"></td>
				</tr>
			</table>
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Why do you think this job is for you?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Skill?</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Submit form">

</form>
</body>
</html>
